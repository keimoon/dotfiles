[module/i3]

type = internal/i3

pin-workspaces = true
strip-wsnumbers = false
index-sort = false
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = true
fuzzy-match = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-default = 

format = <label-state> <label-mode>

label-mode = %mode%

label-focused = %icon%
label-focused-padding = 2
label-focused-foreground = ${colors.foreground-focused}
label-focused-underline = ${colors.line-focused}

label-unfocused = %icon%
label-unfocused-padding = ${self.label-focused-padding}
label-unfocused-foreground = ${colors.foreground-unfocused}
label-unfocused-underline =

label-visible = %icon%
label-visible-padding = ${self.label-focused-padding}
label-visible-underline =

label-urgent = %icon%
label-urgent-foreground = ${colors.foreground-urgent}
label-urgent-padding = ${self.label-focused-padding}