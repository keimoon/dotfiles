[bar/top]

monitor = ${env:MONITOR}
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = ${size.bar-height}

line-size = 2

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = ${fonts.font-0}
font-1 = ${fonts.font-1}
font-2 = ${fonts.font-2}
font-3 = ${fonts.font-3}
font-4 = ${fonts.font-4}

modules-left = user i3 xwindow
modules-center = date
modules-right = sound system-logout system-restart system-shutdown

enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize

[bar/bottom]

monitor = ${env:MONITOR}
monitor-strict = false
override-redirect = false
bottom = true
fixed-center = true
width = 100%
height = ${size.bar-height}

line-size = 0

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = ${fonts.font-0}
font-1 = ${fonts.font-1}
font-2 = ${fonts.font-2}
font-3 = ${fonts.font-3}
font-4 = ${fonts.font-4}

modules-right = cpu memory temperature battery wifi

tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = ${colors.background-tray}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 4
tray-scale = 1.0

enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize
